<html>
  <head>
    <meta charset="UTF-8">
    <title>Changer le css via du js en vanilla</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <h2>Update css with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing :</label>
      <input id="spacing" name="spacing" type="range" min="10" max="200" value="15" data-sizing="px">

      <label for="blur">Blur :</label>
      <input id="blur" name="flou"  type="range" min="0" max="25" value="0" data-sizing="px">

      <label for="base">Base color</label>
      <input id="base" name="base" type="color" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">

  </body>
